<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://kort.slagelse.dk/clientapi/minimap2/mmloader.js"></script>
    <script src="script.js" defer></script>
    <title>MiniMap Skabelon til slagelse.dk</title>
</head>
<body>
    <div class="c-sweco__custom-wrapper">
        <div id="minimapbody">
            <div id="legende">
                <h2>Signaturforklaring</h2>

                    <img src="https://raw.githubusercontent.com/danielarnason/valgsteder/master/adresse.svg" alt="Grøn marker">

                </div>
                <div class="legendElement">
                    <img src="https://raw.githubusercontent.com/danielarnason/valgsteder/master/valgsted.svg" alt="Blå marker">

                </div>
            </div>
        </div>
    </div>

</html>
